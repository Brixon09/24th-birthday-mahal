<script>
let slides = [];
let currentSlide = 0;
let slideInterval;

function startSurprise() {

    // PLAY LOCAL MUSIC
    const music = document.getElementById("music");
    music.loop = true; // optional
    music.volume = 0.5; // optional
    music.play().catch(() => {
        console.log("Music play blocked, tap the page to allow sound");
    });

    // SHOW SLIDESHOW
    const slideshow = document.getElementById("slideshow");
    slideshow.style.display = "block";

    // INIT SLIDES
    updateSlides();

    currentSlide = 0;
    showSlide(currentSlide);
}
function updateSlides() {
    slides = document.querySelectorAll(".slideshow img, .slideshow video");
}

// ========== TAP COUNTER BUTTON ==========
const surpriseBtn = document.getElementById("surpriseBtn");
let tapCount = 0;
const requiredTaps = 24;

surpriseBtn.addEventListener("click", () => {
    tapCount++;

    if (tapCount < requiredTaps) {
        surpriseBtn.style.transform = "scale(1.1)";
        setTimeout(() => { surpriseBtn.style.transform = "scale(1)"; }, 150);
        surpriseBtn.innerText = `Tap mo pa ${requiredTaps - tapCount} beses üíñ`;
        return;
    }

    // Kapag umabot sa required taps
    surpriseBtn.innerText = "üíù Surprise! üíù";

    // üéÜ Fireworks / Hearts
    burstHearts(20);

    // Start slideshow
    startSurprise();

    // ‚úÖ Focus sa slideshow para mas madaling makita at autoplay gumana
    const slideshow = document.getElementById("slideshow");

    // Maglagay ng tabindex kung wala pa
    if (!slideshow.hasAttribute("tabindex")) {
        slideshow.setAttribute("tabindex", "-1");
    }

    // Focus sa slideshow
    slideshow.focus();
});



function showSlide(index) {

    slides.forEach(slide => {
        slide.classList.remove("active");

        if (slide.tagName === "VIDEO") {
            slide.pause();
            slide.currentTime = 0;
        }
    });

    const active = slides[index];

    // ============ IMAGE ============
    if (active.tagName === "IMG") {

        active.classList.add("active");

        slideInterval = setTimeout(nextSlide, 3500);
    }

    // ============ VIDEO ============
    if (active.tagName === "VIDEO") {

        active.style.display = "none";

        active.load();

        active.onloadeddata = () => {

            active.classList.add("active");
            active.style.display = "block";

            active.play().catch(() => {});

            // Play only 3s
            slideInterval = setTimeout(() => {

                active.pause();

                // ‚ùó REMOVE VIDEO AFTER PLAY
                active.remove();

                // Update slides list
                updateSlides();

                // Adjust index
                if (currentSlide >= slides.length) {
                    currentSlide = 0;
                }

                showSlide(currentSlide);

            }, 5000);
        };
    }
}

function nextSlide() {

    clearTimeout(slideInterval);

    currentSlide++;

    if (currentSlide >= slides.length) {
        currentSlide = 0;
    }

    showSlide(currentSlide);
}

// CREATE HEART / FIREWORK
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ"; // o pwedeng üéâ, üéÜ, ü•≥

    // Random horizontal position
    const x = Math.random() * window.innerWidth - 50; // minus 50 para hindi offscreen
    heart.style.left = `${x}px`;
    heart.style.top = `${window.innerHeight - 50}px`;

    // Random horizontal movement
    const offset = (Math.random() * 200 - 100) + "px";
    heart.style.setProperty("--x", offset);

    document.body.appendChild(heart);

    // Remove heart after animation
    setTimeout(() => {
        heart.remove();
    }, 2000);
}

// OPTIONAL: create multiple hearts at once
function burstHearts(count = 10) {
    for (let i = 0; i < count; i++) {
        setTimeout(createHeart, i * 100); // staggered burst
    }
}
